<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <style type="text/css">
     .o1 {background-color:#718BD6; font-size:10px; color:#ffffff; text-decoration:none;}
     body {margin: 0px; background-color: #F6F6F6; }
    </style>

    <script language="javascript">
     var iniCols, noCols, o_mf, o_ms, s, o_icon;
     function ini() {
         o_mf = parent.document.getElementById("fs0");
         o_ms = document.getElementById("menuSwitch");
         noCols = iniCols = o_mf.cols;
         if ((pos = noCols.indexOf(",")) != -1) {
	     noCols = "0" + noCols.substring(pos);
         }
         s = false;
     }
     function changeLeft(){
         s = !s;
         o_mf.cols = s ? noCols : iniCols;
         o_ms.innerHTML = s ? "&#9658;" : "&#9668;";
     }
     function showTitle() {
         o_icon = document.getElementById("menuSwitch");
         if (s == false)
	     o_icon.title = "隐藏菜单";
         else
	     o_icon.title = "显示菜单";
     }
    </script>
  </head><body onload="ini()">
    <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
      <tbody><tr><td>
        <a href="javascript:changeLeft();" class="o1" id="menuSwitch"
           name="icon" onmouseover="javascript:showTitle();">&#9668;</a>
      </td></tr>
      </tbody></table>
    <!-- copy from newsmth.org, hehe -->
  </body>
</html>
